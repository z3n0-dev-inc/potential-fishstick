<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z3N0's Elite Cinematic Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000000, #434343);
            color: white;
            overflow: hidden;
        }
        .fog {
            animation: fogAnimation 10s infinite;
        }
        @keyframes fogAnimation {
            /* Your fog animation styles here */
        }
        .glowing {
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        /* Add more styles as needed for panels, cards, etc. */
    </style>
</head>
<body>
    <div class="header">
        <h1 class="typewriter">Welcome to Z3N0's Portfolio!</h1>
        <img src="https://share.google/dlStFBYjRtZT2VqW6" alt="Z3N0's Profile Image" class="glowing">
    </div>
    <div class="services">
        <h2>Services Offered</h2>
        <div class="service-card">Service 1</div>
        <div class="service-card">Service 2</div>
        <div class="service-card">Service 3</div>
    </div>
    <div class="contact">
        <a href="https://discord.gg/ykXNXBhcj" class="discord-button">Join my Discord</a>
    </div>
    <script>
        // Typewriter effect script 
        function typeWriter(text, element) {
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 100);
                }
            }
            type();
        }
        typeWriter("Z3N0 - Community Manager & JavaScript Developer", document.querySelector('.typewriter'));
    </script>
</body>
</html>
